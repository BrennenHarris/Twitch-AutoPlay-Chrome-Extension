<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h1>Twitch AutoPlay</h1>

      <div id="playingMonitorContainer">
        <img id="playingIMG" src="16_stopped.png" alt="stopped" />
        <label id="loadedTwitchStream">Stopped</label>
      </div>

      <div class="form-container">
        <form action="/action_page.php">
          <label for="playlist" style="font-weight: bold"
            >Choose Playlist:</label
          >
          <select name="playlist" id="playlist"></select>
        </form>
        <button id="deletePlaylist" name="deletePlaylist">Delete</button>
        <button id="editListButton">Edit List</button>
      </div>
      <div class="button-container">
        <button id="loadButton">Play</button>
        <button id="followedButton">Random Followed</button>
        <button id="stopButton">Stop</button>
      </div>
      <div id="listContainer">
        <button id="newButton" class="list-button">Create New</button>
        <ul id="playlistItems"></ul>
        <input type="text" id="valueInput" style="display: none" />
        <div class="list-buttons">
          <button id="saveButton" class="list-button">Save</button>
          <div style="padding: 5px"></div>
          <div style="display: flex">
            <button
              id="addButton"
              style="display: none"
              onclick="openModal()"
              class="list-button"
            >
              Add
            </button>
            <button id="backButton" style="display: none" class="list-button">
              Back
            </button>
          </div>
        </div>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="valueInputM">Enter a value:</label>
          <input type="text" id="valueInputM" />
          <button id="saveModalButton">Save</button>
          <button id="cancelModalButton">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
